{% load irpf_tags %}
<nav aria-label="breadcrumb" id="breadcrumb_months">
  <ol class="breadcrumb always-visible">
    {% for month in breadcrumb_months %}
      <li class="breadcrumb-item{% if month.active %} active{% endif %}"
              {% if month.active %}aria-current="page"{% endif %}>
        {% if not month.active %}
          <a href="{{ month.url }}" class="text-monospace">{{ month.name }}
            <span class="badge badge-pill badge-light">{{ month.count }}</span>
          </a>
        {% else %}
          {{ month.name }}
          <span class="badge badge-pill badge-light text-muted">{{ month.count }}</span>
        {% endif %}
      </li>
    {% endfor %}
  </ol>
</nav>

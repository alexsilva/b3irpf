{% load irpf_tags %}
<li class="list-group-item py-2">
  <div class="row">
    <div class="col-sm-4">
        <span class="badge badge-{{ title_class }}">{{ title }}
          {% get_obj_val event "quantity" as event_quantity %}
          <span title="Quantidade" class="badge badge-light badge-pill">{{ event_quantity|smart_desc }}</span>
        </span>
    </div>
    <div class="col-sm-4 text-center text-nowrap">{% get_obj_val event "title" %}</div>
    <div class="col-sm-4 text-center text-sm-right">
      {% get_obj_val event "value" as event_value %}
      <span class="text-muted">R$ {{ event_value|moneyformat }}</span>
    </div>
  </div>
</li>

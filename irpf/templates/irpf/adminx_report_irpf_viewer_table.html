
{% for sheet in sheets %}
  <table class="xlsx_viewer table display" data-items="{{ sheet.items }}">
    <thead>
    <div class="text-center text-muted mb-1">{{ sheet.title }}</div>
    <tr>
      {% for header in sheet.headers %}
        <th scope="col">{{ header }}</th>
      {% endfor %}
    </tr>
    </thead>
    <tbody></tbody>
  </table>
{% endfor %}
